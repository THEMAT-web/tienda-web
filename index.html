<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MILUUU INDUMENTARIA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --negro:#000;
  --blanco:#fff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#fff;
  color:#000;
  overflow-x: hidden; /* Evita scroll horizontal al abrir menu */
}

/* ---------- HEADER ---------- */
header{
  border-bottom:1px solid #e5e5e5;
}

.top-bar{
  background:#000;
  color:#fff;
  text-align:center;
  padding:8px;
  font-size:13px;
}

.nav{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:10px;
}

.nav img{
  height:110px;
  width:auto;
}

/* ---------- STICKY BAR ---------- */
.sticky-bar{
  background:#fff;
  border-bottom:1px solid #e5e5e5;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 15px;
  position: sticky;
  top:0;
  z-index:1000;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  cursor: default;
}

/* l칤neas / men칰 hamburguesa */
.menu-lines{
  display:flex;
  flex-direction:column;
  gap:4px;
  cursor: pointer;
}

.menu-lines span{
  width:25px;
  height:3px;
  background:#000;
  border-radius:2px;
}

/* carrito */
.cart{
  font-size:14px;
  font-weight:bold;
}

/* redes */
.social{
  display:flex;
  gap:12px;
  font-size:20px;
}

.social a img{
  width:22px; /* tama침o similar al emoji */
  height:22px;
  display:block;
}

/* ---------- HERO ---------- */
.hero{
  background:#000;
  color:#fff;
  padding:25px 15px;
  text-align:center;
}

.hero h1{
  font-size:24px;
  margin-bottom:5px;
}

.hero p{
  font-size:14px;
  opacity:0.8;
}

/* ---------- PRODUCTOS ---------- */
.section{
  padding:30px 10px;
}

.products{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:15px 10px 18px;
  box-shadow:0 12px 30px rgba(0,0,0,0.18);
  text-align:center;
}

.product-img{
  width:100%;
  max-width:130px;
  margin:0 auto 10px;
  display:block;
}

.card-body h3{
  font-size:15px;
  font-weight:bold;
}

/* ---------- WHATSAPP FLOAT ---------- */
.whatsapp{
  position:fixed;
  bottom:15px;
  right:15px;
  background:#25d366;
  width:50px;
  height:50px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

.whatsapp img{
  width:24px; /* tama침o similar al emoji */
  height:24px;
}

/* ---------- SIDE MENU ---------- */
.side-menu{
  position:fixed;
  top:0;
  left:-250px; /* oculto al inicio */
  width:250px;
  height:100%;
  background:#fff;
  box-shadow:2px 0 12px rgba(0,0,0,0.2);
  z-index:2000;
  display:flex;
  flex-direction:column;
  padding-top:60px;
  transition: left 0.3s ease;
}

.side-menu a{
  text-decoration:none;
  color:#000;
  padding:15px 20px;
  font-weight:bold;
  font-size:16px;
  border-bottom:1px solid #f0f0f0;
}

.side-menu a:hover{
  background:#f0f0f0;
}

/* overlay para oscurecer el fondo */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.3);
  opacity:0;
  pointer-events:none;
  transition: opacity 0.3s ease;
  z-index:1500;
}

.overlay.active{
  opacity:1;
  pointer-events:auto;
}
</style>
</head>

<body>

<header>
  <div class="top-bar">
    La mejor indumentaria del pa칤s | ENV칈OS GRATIS
  </div>

  <div class="nav">
    <img src="img/logo_empresa.png" alt="Logo" class="logo">
  </div>
</header>

<!-- BARRA STICKY FUERA DEL HEADER -->
<div class="sticky-bar">
  <div class="menu-lines" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="cart">
    游 0 prendas - $0
  </div>

  <div class="social">
    <a href="https://instagram.com" target="_blank">
      <img src="img/instagram.png" alt="Instagram">
    </a>
    <a href="https://wa.me/549XXXXXXXXXX" target="_blank">
      <img src="img/whatsapp.png" alt="WhatsApp">
    </a>
  </div>
</div>

<!-- MENU LATERAL -->
<div class="side-menu" id="side-menu">
  <a href="#">Inicio</a>
  <a href="#">Productos</a>
  <a href="#">Quienes Somos</a>
  <a href="#">Contacto</a>
</div>

<div class="overlay" id="overlay"></div>

<section class="hero">
  <h1>CATEGOR칈AS</h1>
  <p>Eleg칤 lo que est치s buscando</p>
</section>

<section class="section">
  <div class="products">

    <div class="card">
      <img src="img1/remeras.png" class="product-img">
      <div class="card-body">
        <h3>Remeras</h3>
      </div>
    </div>

    <div class="card">
      <img src="img1/zapatillas.png" class="product-img">
      <div class="card-body">
        <h3>Zapatillas</h3>
      </div>
    </div>

    <div class="card">
      <img src="img1/pantalones.png" class="product-img">
      <div class="card-body">
        <h3>Pantalones</h3>
      </div>
    </div>

    <div class="card">
      <img src="img1/buzos.png" class="product-img">
      <div class="card-body">
        <h3>Buzos</h3>
      </div>
    </div>

    <div class="card">
      <img src="img1/camperas.png" class="product-img">
      <div class="card-body">
        <h3>Camperas</h3>
      </div>
    </div>
    
    <div class="card">
      <img src="img1/ri침oneras.png" class="product-img">
      <div class="card-body">
        <h3>Ri침oneras</h3>
      </div>
    </div>
    
    <div class="card">
      <img src="img1/gorros.png" class="product-img">
      <div class="card-body">
        <h3>Gorros</h3>
      </div>
    </div>

  </div>
</section>

<a class="whatsapp" href="https://wa.me/549XXXXXXXXXX">
  <img src="img/whatsapp1.png" alt="WhatsApp">
</a>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const sideMenu = document.getElementById('side-menu');
  const overlay = document.getElementById('overlay');

  menuToggle.addEventListener('click', () => {
    sideMenu.style.left = '0';
    overlay.classList.add('active');
  });

  overlay.addEventListener('click', () => {
    sideMenu.style.left = '-250px';
    overlay.classList.remove('active');
  });
</script>

</body>
</html>
